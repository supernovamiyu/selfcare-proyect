<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
    <title>SELFCARE | Iniciar sesión y Registro</title>
</head>
<body>
    <div class="wrapper">
        <nav class="nav">
            <div class="nav-logo">
                <p>Logo</p>
            </div>
            <div class="nav-menu" id="navMenu">
                <ul>
                    <li><a href="#" class="link-active">Selfcare</a></li>
                    <li><a href="#" class="link">Sobre nosotros</a></li>
                    <li><a href="#" class="link">Servicios</a></li>
                    <li><a href="#" class="link">Opiniones</a></li>
                </ul>
            </div>
            <div class="nav-button">
            <button class="btn white-btn" id="loginBtn" onclick="login()">Iniciar sesión</button>
            <button class="btn" id="registerBtn" onclick="register()">Registrarse</button>
            </div>
            <div class="nav-menu-btn">
                <i class="bx bx-menu" onclick="DesplegarMenu()"></i>
            </div>
        </nav>
        <!------------------------Formulario------------------------------->
        <div class="form-box">
            <!---------------Iniciar sesión----------------->
            <div class="login-container" id="login">
                <div class="top">
                    <span> No tengo una cuenta <a href="#" onclick="register()"> Registrarse</a></span>
                    <header>Iniciar sesión</header>
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Correo electrónico">
                        <i class="bx bx-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" class="input-field" placeholder="Contraseña">
                        <i class="bx bx-lock-alt"></i>
                    </div>
                    <div class="input-box">
                        <input type="submit" class="submit" value="Iniciar sesión">
                    </div>
                    <div class="two-col">
                        <div class="one">
                            <input type="checkbox" id="login-check">
                            <label for="login-check"> Recuerda mis datos</label>
                        </div>
                        <div class="two">
                            <label><a href="#">Olvidaste la contraseña?</a></label>
                        </div>
                    </div>
                </div>
            </div>
            <!---------------Registro----------------->
            <div class="register-container" id="register">
                <div class="top">
                    <span> Ya tengo una cuenta <a href="#" onclick="login()"> Iniciar sesión</a></span>
                    <header>Registrarse</header>
                    <div class="two-forms">
                        <div class="input-box">
                            <input type="text" class="input-field" placeholder="Nombre(s)">
                            <i class="bx bx-user"></i>
                        </div>
                        <div class="input-box">
                            <input type="text" class="input-field" placeholder="Apellidos">
                            <i class="bx bx-user"></i>
                        </div>
                    </div>
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Correo electrónico">
                        <i class="bx bx-envelope"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" class="input-field" placeholder="Contraseña">
                        <i class="bx bx-lock-alt"></i>
                    </div>
                    <div class="input-box">
                        <input type="submit" class="submit" value="Registrarse">
                    </div>
                    <div class="two-col">
                        <div class="one">
                            <input type="checkbox" id="register-check">
                            <label for="register-check"> Recuerda mis datos</label>
                        </div>
                        <div class="two">
                            <label><a href="#">Términos y condiciones</a></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script>

function DesplegarMenu() {
    var i = document.getElementById("navMenu");
    if (i.className === "nav-menu") {
        i.className += " responsive";
    } else {
        i.className = "nav-menu";
    }
}

</script>
<script>
    var a = document.getElementById("loginBtn");
    var b = document.getElementById("registerBtn");
    var x = document.getElementById("login");
    var y = document.getElementById("register");

    function login(){
        x.style.left = "4px";
        y.style.right = "-520px";
        a.className += " white-btn";
        b.className = "btn";
        x.style.opacity = 1;
        y.style.opacity = 0;
    }

    function register(){
        x.style.left = "-510px";
        y.style.right = "5px";
        a.className = "btn";
        b.className += " white-btn";
        x.style.opacity = 0;
        y.style.opacity = 1;
    }
</script>
</body>
</html>
